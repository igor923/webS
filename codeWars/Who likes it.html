<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    likes(["Peter"]);
    function likes(names) {
        var stuckOfNames=[];
        for(var i=0;i<names.length;i++){
            stuckOfNames[i]=names[i];
        }

       if(stuckOfNames[0]==undefined){
           return 'no one likes this'}
        else if(stuckOfNames.length==1){
          return names[0] + " likes this"}
        else if(stuckOfNames.length==2){
          return names[0] + " and  " + names[1] + " like this"}
        else if(stuckOfNames.length==3){
           return names[0] + ", " + names[1] + " and " + names[2] + " like this"}
        else{
          return names[0] + ", " + names[1] + " and " + (stuckOfNames.length - 2) + " others like this"}

    };
</script>

</body>
</html>
