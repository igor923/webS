    <table>
    <thead>
    <tr>
        <th ng-click = "prop=null">NUM</th>
        <th ng-click = "prop='nickName' ; reverse=!reverse">NAME</th>
        <th ng-click = "prop='team' ; reverse=!reverse">TEAM</th>
        <th ng-click = "prop='contributions' ; reverse=!reverse">CONTRIBUTIONS</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="emp in empList | orderBy:prop:reverse">
        <td>
            {{$index + 1}}
        </td>
        <td>
            {{emp.nickName}}
        </td>
        <td>
            {{emp.team}}
        </td>
        <td>
            {{emp.contributions}}
        </td>
    </tr>

    </tbody>
</table>
