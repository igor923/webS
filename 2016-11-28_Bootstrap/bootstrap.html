<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="bootstrap.min.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="fonts/glyphicons-halflings-regular.eot" rel="stylesheet" media="screen">
    <link href="fonts/glyphicons-halflings-regular.svg" rel="stylesheet" media="screen">
    <link href="fonts/glyphicons-halflings-regular.ttf" rel="stylesheet" media="screen">
    <link href="fonts/glyphicons-halflings-regular.woff" rel="stylesheet" media="screen">
    <link href="fonts/glyphicons-halflings-regular.woff2" rel="stylesheet" media="screen">



    <style>
        .cell{
            text-align: center;
            background-color: lightblue;
            border: 1px solid white;
        }


    </style>

</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-8">
             <div class="row">
                <div class=  "col-xs-7 cell">AAA</div>
                <div class=  "col-xs-5 cell">BBB</div>
            </div>
            <div class="row">
                <div class=  "col-xs-2 cell">1</div>
                <div class=  "col-xs-2 cell">2</div>
                <div class=  "col-xs-2 cell">3</div>
                <div class=  "col-xs-2 cell">4</div>
                <div class=  "col-xs-2 cell">5</div>
                <div class=  "col-xs-2 cell">
                    <div class="row">
                        <div class=  "col-xs-3 cell">1</div>
                        <div class=  "col-xs-3 cell">2</div>
                        <div class=  "col-xs-3 cell">3</div>
                        <div class=  "col-xs-3 cell">4</div>


                    </div>
                </div>

            </div>
       </div>
        <div class=col-xs-4">

        </div>
    </div>

    <div class="row">
        <div class="col-md-8 cell col-xs-12">First row, first cell</div>
        <div class="col-md-4 cell col-xs-12">First row, second cell</div>
    </div>

    <div class="row">
        <div class="col-md-3 cell col-xs-12">Second row, first cell</div>
        <div class="col-md-4 cell col-xs-12">Second row, second cell</div>
        <div class="col-md-5 cell col-xs-12">Second row, third cell</div>
    </div>

    <div class="row">
        <div class="col-md-12 cell ">
            <p>Primary text <small> Secondary text</small></p>
            <p>Not marked text <mark> Marked text</mark></p>

            <p><abbr title="KGB is mos powerfull">KGB</abbr></p>
            <p><code>function sum(a,b){return a+b}</code></p>
            <p><kbd>Ctrl-Alt-Del</kbd> forever!</p>
            <p><span class="glyphicon glyphicon-flag"></span></p>
        </div>
    </div>

</div>

</body>
</html>
